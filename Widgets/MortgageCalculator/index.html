<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure the content is vertically centered */
      }
      .calculator {
        max-width: 400px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .calculator h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      input {
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Mortgage Calculator</h2>
      <div class="form-group">
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount" />
      </div>
      <div class="form-group">
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate" />
      </div>
      <div class="form-group">
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term" />
      </div>
      <button onclick="calculateMortgage()">Calculate</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateMortgage() {
        const loanAmount = parseFloat(document.getElementById('loanAmount').value)
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12
        const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12

        if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
          document.getElementById('result').textContent = 'Please fill in all fields correctly.'
          return
        }

        const monthlyPayment =
          (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) /
          (Math.pow(1 + interestRate, loanTerm) - 1)

        document.getElementById(
          'result'
        ).textContent = `Estimated Monthly Payment: $${monthlyPayment.toFixed(2)}`
      }
    </script>
  </body>
</html>
